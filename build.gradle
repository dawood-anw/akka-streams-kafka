plugins {
	id 'org.springframework.boot' version '2.3.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	//implementation 'com.typesafe.akka:akka-slf4j_2.13:2.6.6'
	//implementation 'com.typesafe.akka:akka-stream_2.13:2.6.6'
	implementation ('com.typesafe.akka:akka-stream-kafka_2.13:2.0.3') {
		exclude group: 'com.google.guava'
		exclude group: 'com.spotify'
	}
	//implementation 'com.typesafe.akka:akka-protobuf-v3_2.13:2.6.6'
	implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.2'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
}

test {
	useJUnitPlatform()
}

springBoot {
	mainClassName = "com.example.demo.DemoApplication"
}

bootJar {
	archiveName = "demo.jar"
}

configurations.all {
	resolutionStrategy.force 'org.apache.kafka:kafka-clients:2.0.1'
}